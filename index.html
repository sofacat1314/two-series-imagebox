<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双系列图片切换</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index2.js"></script>
</head>
<body>
	<div class="container">
		<!-- 控制按钮 -->
		<div class="control">
			<button id="prev">上一组</button>
			<button id="next">下一组</button>
		</div>
		<div class="imageContainer">
			<div id="imgBox_left">
				<img src="images/">
				<p class="img_detail"></p>
				<p class="index"></p>
			</div>
			<div id="imgBox_right">
				<img src="images/">
				<p class="img_detail"></p>
				<p class="index"></p>
			</div>
			
		</div>
	</div>
</body>
</html>
